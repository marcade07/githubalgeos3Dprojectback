<div class="page-header">
  <h1>Dashboard</h1>
</div>

<!-- Current Month Performance Section -->
<div class="metrics-section">
  <div class="section-header">
    <h2>Current Month Performance</h2>
  </div>
  <div class="metrics-grid">
    <div class="metric-card" *ngFor="let metric of currentMonthMetrics">
      <div class="metric-icon">
        <i class="{{ metric.icon }}"></i>
      </div>
      <div class="metric-content">
        <h3 class="metric-value">{{ metric.value }}</h3>
        <p class="metric-title">{{ metric.title }}</p>
        <div class="metric-trend" [class]="'trend-' + metric.trend.direction">
          <i class="bi" [class]="metric.trend.direction === 'up' ? 'bi-arrow-up' : 'bi-arrow-down'"></i>
          <span>{{ metric.trend.percentage }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- All Time Totals Section -->

    </div>
  </div>
</div>
